<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation</title>
    <style>
        img{
            height:130px;
            width: 1000px;
        }
        .sub{
            margin-left: 150px;
        }
    </style>
</head>
<body>
    <img src="active.png" alt="active">
    <h2>Start Your Account Activation</h2>
    <p>Please enter your employee or student ID and birth date. Include slashes in the birth date (e.g., 05/02/1974).</p>
    <p>Fields that are highlighted are required.</p>
    <table>
        <tr>
            <td><b>ID (A00000001)</b></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><b>Birth Date (mm/dd/yyyy)</b></td>
            <td><input type="text"></td>
        </tr>
    </table>
    <input type="submit" class="sub">
</body>
</html>
